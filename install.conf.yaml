- defaults:
    link:
        relink: true

- create:
    ~/.ssh:
        mode: 0700
    ~/projects:
        mode: 0700

- clean: 
    ['~', '~/.config']

- brewfile:
    - brew/Brewfile

- link:
    ~/.config/:
        path: config/**
        glob: true
        create: true
        relink: true
    ~/:
        path: home/*
        prefix: '.'
        glob: true
        create: true
        relink: true

- shell:
    # git submodules
    - [git submodule update --init --recursive, Installing submodules]

    # python
    - [pyenv install 3.7 3.9 3.11 --skip-existing, installing pyenv versions with pyenv]
    - [pyenv global 3.11, setting python version to 3.11]

    # neovim
    - [bob install stable, installing neovim with bob]
    - [bob use stable, setting neovim version to stable with bob]
